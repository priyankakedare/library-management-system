<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Issue Book</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">üìò Issue a Book</h1>

    <form method="POST" class="space-y-5">

      <!-- Book Dropdown -->
      <div>
        <label for="book_id" class="block text-sm font-medium text-gray-700 mb-1">Select Book:</label>
        <select name="book_id" id="book_id"
                class="w-full border border-gray-300 rounded px-3 py-2 bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400">
          {% for book in books %}
            <option value="{{ book.id }}">{{ book.title }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Member Dropdown -->
      <div>
        <label for="member_id" class="block text-sm font-medium text-gray-700 mb-1">Select Member:</label>
        <select name="member_id" id="member_id"
                class="w-full border border-gray-300 rounded px-3 py-2 bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400">
          {% for member in members %}
            <option value="{{ member.id }}">{{ member.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Issue Date -->
      <div>
        <label for="issue_date" class="block text-sm font-medium text-gray-700 mb-1">Issue Date:</label>
        <input type="date" name="issue_date" id="issue_date"
               class="w-full border border-gray-300 rounded px-3 py-2 bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded shadow transition duration-200">
        ‚ûï Issue Book
      </button>

    </form>

    <!-- Back Link -->
    <div class="mt-6 text-center">
      <a href="/" class="text-blue-600 hover:underline text-sm">‚Üê Back to Home</a>
    </div>
  </div>

</body>
</html>
