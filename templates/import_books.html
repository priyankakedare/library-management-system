<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Books</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f8ff;
            padding: 40px;
            color: #333;
        }
        h1 {
            color: #2e8b57;
        }
        form {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            background-color: #2e8b57;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #2e8b57;
        }
    </style>
</head>
<body>
    <h1>Import Books from Frappe API</h1>
    <form method="post">
        <label for="title">Filter by Title (optional):</label>
        <input type="text" name="title" placeholder="e.g. Harry Potter">

        <label for="page">Page Number:</label>
        <input type="number" name="page" value="1" min="1">

        <button type="submit">Import Books</button>
    </form>

    <a href="/books">‚Üê Back to Books</a>
</body>
</html>
