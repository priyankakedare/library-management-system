<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Issue Book</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">ðŸ“˜ Issue Book</h1>

    <form method="post" class="space-y-4">

      <!-- Book Selection -->
      <div>
        <label class="block text-sm text-gray-700 font-medium mb-1">Book:</label>
        <select name="book_id"
                class="w-full px-3 py-2 border border-gray-300 rounded bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400">
          {% for book in books %}
            <option value="{{ book.id }}">{{ book.title }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Member Selection -->
      <div>
        <label class="block text-sm text-gray-700 font-medium mb-1">Member:</label>
        <select name="member_id"
                class="w-full px-3 py-2 border border-gray-300 rounded bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400">
          {% for member in members %}
            <option value="{{ member.id }}">{{ member.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded shadow">
        âž• Issue Book
      </button>
    </form>
  </div>

</body>
</html>
